process AnalyzeTracks =  {
  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource { untracked vstring fileNames = {
    'file:pv_reco.root'}
    #untracked int32 maxEvents = -1
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  # Source dataset in file the_data.cfg
  include "Validation/RecoVertex/test/the_data.cfg"

  # include dataset
  include "Validation/RecoVertex/test/the_data.cfg"

  # primary vertex analyzer
  module simpleTrackParameterAnalysis = TrackParameterAnalyzer {
      InputTag simG4 = g4SimHits
      untracked string outputFile="validation.root"
      untracked string recoTrackProducer="ctfWithMaterialTracks"
      untracked bool verbose=true
#     untracked string vtxSample="offlinePrimaryVerticesFromRSTracks"
      untracked string vtxSample="offlinePrimaryVerticesFromCTFTracks"
  }


  module dump = EventContentAnalyzer {}
  service = Tracer { untracked string indention = "$$"}
  path p = { 
             simpleTrackParameterAnalysis
#             dump 
           } 
} 
