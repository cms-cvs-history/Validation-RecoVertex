process Demo =  {

  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource { untracked vstring fileNames = {
    '/store/RelVal/2006/12/16/RelVal120Higgs-ZZ-4Mu/0000/B8EBDCD5-578D-DB11-99D6-0017312B554B.root'}
    untracked int32 maxEvents = -1
  }

  module out = PoolOutputModule {
    untracked string fileName = "pv_reco.root"
    untracked vstring outputCommands = {
      "drop *",
       # Sim info
       "keep *_source_*_*",
       "keep *_VtxSmeared_*_*",
       "keep SimTracks_g4SimHits_*_*",
       "keep SimVertexs_g4SimHits_*_*",
       # Vertices
       "keep *_offlinePrimaryVertices_*_Demo",
       # Tracks on input
       "keep recoTracks_generalTracks_*_*",
    }
  }

  # Offline primary vertex finding from both track types
  # choose vertexreco or vertexreco_rs in the path to
  # use CTF or RS tracks
  include "RecoVertex/Configuration/data/RecoVertex.cff"

  module dump = EventContentAnalyzer {}
  service = Tracer { untracked string indention = "$$"}
  path p = { 
             vertexreco
#            vertexreco_rs
           } 

  endpath e = 
  {
    out
  }

} 
